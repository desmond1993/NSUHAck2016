<!DOCTYPE html>
<html>
<head>
    <title>Spartan Connect</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <nav id="menu">
      <header>
        <h2>Menu</h2>
      </header>

        <section class="menu-section">
        <!-- <h3 class="menu-section-title">Docs</h3> -->
        <ul class="menu-section-list">

          <li><a href="#" target="_blank">Spartan Merchants</a></li>
          <li><a href="#" target="_blank">Settings</a></li>
        </ul>
      </section>

    </nav>

    <main id="panel">
      <header>
        <h2>Panel</h2>
      </header>
    </main>

  <script src="node_modules/slideout/dist/slideout.min.js"></script>
   <script src="js/slideout.js"></script>
    <script>
      var slideout = new Slideout({
        'panel': document.getElementById('panel'),
        'menu': document.getElementById('menu'),
        'padding': 256,
        'tolerance': 70
      });

      // Toggle button
      document.querySelector('.toggle-button').addEventListener('click', function() {
        slideout.toggle();
      });
    </script>

</body>
