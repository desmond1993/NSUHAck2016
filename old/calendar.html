<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="responsive-calendar/js/jquery.js"></script>
	<script src="responsive-calendar/js/responsive-calendar.min.js"></script>

	<link href="responsive-calendar/css/responsive-calendar.css" rel="stylesheet" media="screen">

</head>

<body>
	<!-- Responsive calendar - START -->
	<div class="responsive-calendar">
	  <div class="controls">
	      <a class="pull-left" data-go="prev"><div class="btn"><i class="icon-chevron-left"></i></div></a>
	      <h4><span data-head-year></span> <span data-head-month></span></h4>
	      <a class="pull-right" data-go="next"><div class="btn"><i class="icon-chevron-right"></i></div></a>
	  </div><hr/>
	  <div class="day-headers">
	  	<div class="day header">Sun</div>
	    <div class="day header">Mon</div>
	    <div class="day header">Tue</div>
	    <div class="day header">Wed</div>
	    <div class="day header">Thu</div>
	    <div class="day header">Fri</div>
	    <div class="day header">Sat</div>

	  </div>
	  <div class="days" data-group="days">
	    <!-- the place where days will be generated -->
	  </div>
	</div>
	<!-- Responsive calendar - END -->

	<script>
		$( document ).ready( function() {
		  $('.responsive-calendar').responsiveCalendar();
		  $('#calendar').responsiveCalendar('prev');

		});
	</script>

</body>

</html>
